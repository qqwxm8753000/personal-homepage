<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>最后的时光</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .topbar {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }
    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 20px;
    }
    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        transition: gap 0.3s ease; /* 平滑调整间距 */
    }
    .image-item {
        flex: 1 1 300px;
        max-width: 300px;
        transition: flex 0.3s ease, transform 0.3s ease; /* 平滑调整大小和位置 */
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center; /* 文本居中 */
    }
    .image {
        max-width: 100%;
        height: auto;
        border-radius: 8px 8px 0 0; /* 图片圆角 */
    }
    .image-text {
        padding: 10px;
        text-align: left; /* 文本左对齐 */
    }
    .image-text p {
        margin: 0; /* 去掉段落的默认间距 */
        word-wrap: break-word; /* 自动换行 */
    }
    .image-item:hover {
        transform: scale(1.05);
    }
</style>
</head>
<body>
    <div class="topbar">
        <h1>顶栏标题</h1>
    </div>
    <div class="container">
        <div class="gallery">
            <div class="image-item">
                <img class="image" src="image1.jpg" alt="图片1">
            </div>
            <div class="image-item">
                <img class="image" src="image1.jpg" alt="图片1">
            </div>
            <!-- 可以继续添加更多的 .image-item -->
        </div>
    </div>
</body>
</html>
