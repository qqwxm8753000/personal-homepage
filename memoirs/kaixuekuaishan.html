<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>开学快闪</title>
    <link rel="stylesheet"
        href="https://g.alicdn.com/apsara-media-box/imp-web-player/2.25.1/skins/default/aliplayer-min.css" />
    <script type="text/javascript" charset="utf-8"
        src="https://g.alicdn.com/apsara-media-box/imp-web-player/2.25.1/aliplayer-min.js"></script>
    <link rel="stylesheet" href="/css/memoris.css">
    <script src="/js/memoris.js"></script>
</head>

<body>
    <div class="topnav">
        <a href="/memoirs/index.html">首页</a>
        <a href="/memoirs/zengyan.html" >毕业赠言</a>
        <a href="/memoirs/introduce.html">个人简介</a>
        <a href="/memoirs/huiyi.html" class="active">回忆</a>
    </div>
    <br><br><br>
    <div class="prism-player" id="player-con"></div>
    <script>
        var player = new Aliplayer({
            "id": "player-con",
            "source": "/img/KaiXueKuaiShan.mp4",
            "width": "100%",
            "height": "500px",
            "autoplay": false,
            "isLive": false,
            "rePlay": false,
            "playsinline": true,
            "isVBR": true,
            "preload": true,
            "controlBarVisibility": "hover",
            "useH5Prism": true,
            "extraInfo": {
                "crossOrigin": "anonymous"
            },
            "skinLayout": [
                {
                    "name": "H5Loading",
                    "align": "cc"
                },
                {
                    "name": "errorDisplay",
                    "align": "tlabs",
                    "x": 0,
                    "y": 0
                },
                {
                    "name": "infoDisplay"
                },
                {
                    "name": "tooltip",
                    "align": "blabs",
                    "x": 0,
                    "y": 56
                },
                {
                    "name": "thumbnail"
                },
                {
                    "name": "controlBar",
                    "align": "blabs",
                    "x": 0,
                    "y": 0,
                    "children": [
                        {
                            "name": "progress",
                            "align": "blabs",
                            "x": 0,
                            "y": 44
                        },
                        {
                            "name": "playButton",
                            "align": "tl",
                            "x": 15,
                            "y": 12
                        },
                        {
                            "name": "timeDisplay",
                            "align": "tl",
                            "x": 10,
                            "y": 7
                        },
                        {
                            "name": "fullScreenButton",
                            "align": "tr",
                            "x": 10,
                            "y": 12
                        },
                        {
                            "name": "setting",
                            "align": "tr",
                            "x": 15,
                            "y": 12
                        },
                        {
                            "name": "volume",
                            "align": "tr",
                            "x": 5,
                            "y": 10
                        },
                        {
                            "name": "snapshot",
                            "align": "tr",
                            "x": 10,
                            "y": 12
                        }
                    ]
                }
            ]
        }, function (player) {
            console.log("播放器创建成功！");
        }
        );
        /* h5截图按钮, 截图成功回调 */
        player.on('snapshoted', function (data) {
            var pictureData = data.paramData.base64
            var downloadElement = document.createElement('a')
            downloadElement.setAttribute('href', pictureData)
            var fileName = 'Aliplayer' + Date.now() + '.png'
            downloadElement.setAttribute('download', fileName)
            downloadElement.click()
            pictureData = null
        })
    </script>
</body>
